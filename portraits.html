<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portretet - Driton Bublaku Photography</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #111;
    color: #fff;
    text-align: center;
  }

  header {
    padding: 2rem;
    background: #222;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1rem;
    padding: 2rem;
  }

  .gallery img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-radius: 12px;
    border: 3px solid #fff;
    box-shadow: 0px 4px 12px rgba(0,0,0,0.6);
    transition: transform 0.3s ease;
    cursor: pointer;
    display: block;
  }

  .gallery img:hover {
    transform: scale(1.05);
  }

  footer {
    padding: 1rem;
    background: #222;
    margin-top: 2rem;
  }

  button.back-button {
    margin: 8px 0 18px;
    padding: 8px 14px;
    border-radius: 8px;
    background: var(--red);
    color: var(--white);
    font-weight: 700;
    border: none;
    cursor: pointer;
  }

  button.back-button:hover {
    background: var(--white);
    color: var(--red);
    border: 2px solid var(--red);
  }

  #lightbox {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  #lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
    transform: scale(0.9);
    transition: transform 0.3s ease;
  }

  #lightbox.show img {
    transform: scale(1);
  }
  </style>
</head>
<body>
  <header>
    <h1>Portretet</h1>
  </header>
  
  <section class="gallery">
    <img src="student1.jpg" alt="Portrait Photo 1">
    <img src="student2.jpg" alt="Portrait Photo 2">
    <img src="student3.png" alt="Portrait Photo 3">
    <img src="student4.png" alt="Portrait Photo 4">
    <img src="student5.png" alt="Portrait Photo 5">
    <img src="student6.jpg" alt="Portrait Photo 6">
    <img src="student7.jpg" alt="Portrait Photo 7">
    <img src="student8.jpg" alt="Portrait Photo 8">
    <img src="student9.jpg" alt="Portrait Photo 9">
    <img src="student10.jpg" alt="Portrait Photo 10">
    <img src="student11.jpg" alt="Portrait Photo 11">
    <img src="student12.jpg" alt="Portrait Photo 12">
    <img src="student14.jpg" alt="Portrait Photo 14">
    <img src="student15.png" alt="Portrait Photo 15">
    <img src="student16.png" alt="Portrait Photo 16">
    <img src="student17.png" alt="Portrait Photo 17">
  </section>

  <button class="back-button" onclick="window.location.href='index.html'">&larr; Kthehu</button>

  <div id="lightbox"></div>

  <footer>
    <p>&copy; 2025 Driton Bublaku Photography</p>
  </footer>

  <script>
    const lightbox = document.getElementById("lightbox");
    const images = document.querySelectorAll(".gallery img");

    images.forEach(img => {
      img.addEventListener("click", () => {
        lightbox.innerHTML = `<img src="${img.src}" alt="${img.alt}">`;
        lightbox.style.display = "flex";
        setTimeout(() => lightbox.classList.add("show"), 10);
      });
    });

    lightbox.addEventListener("click", e => {
      if (e.target !== e.currentTarget) return;
      lightbox.classList.remove("show");
      setTimeout(() => lightbox.style.display = "none", 200);
    });
  </script>
</body>
</html>
